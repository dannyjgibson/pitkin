<!DOCTYPE html><html lang="en"><head><title>Pitkin Search</title><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script><script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script></head><body><h1>Pitkin Answer Search, powered by </h1><a href="https://duckduckgo.com/api">DuckDuckGo Instant Answers API</a><img src="https://duckduckgo.com/assets/logo_homepage.normal.v107.svg"><input type="text" placeholder="search for an answer" data-bind="value: query" class="searchbar"><button data-bind="click: searchDuckDuckGo" class="search-button">Search</button><div data-bind="foreach: responses" class="search-results"><div class="search-result"><div data-bind="text: $data.text" class="result-text"></div><div class="result-image"><img data-bind="attr: {src: $data.image.URL}"></div><div data-bind="texT: $data.result" class="result-result"></div></div></div><script type="text/javascript" src="../SearchResponseViewModel.js"></script></body></html>
